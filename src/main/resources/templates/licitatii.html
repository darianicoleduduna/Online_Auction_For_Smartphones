<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Licitatii Disponibile</title>
    <link rel="stylesheet" href="/licitatii.css">
</head>
<body>
<header>
    <div class="container-header">
        <p>Licitatii Online de Telefoane Mobile</p>
        <nav>
            <a href="/home">Acasă</a>
            <a href="/licitatii">Licitatii</a>
            <a href="/telefoane">Telefoane</a>
            <a href="/profile">Profilul Meu</a>
            <a href="/ajutor">Ajutor</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>
</header>

<main class="auction-grid">
    <h1>Licitatii Disponibile</h1>
    <div class="grid-container">
        <div class="auction-card" th:each="licitatie : ${licitatii}">
            <div class="image-container">
                <img th:src="${licitatie.pozaUrl}" alt="Imagine Telefon" />
            </div>
            <div class="details-container">
                <h2 th:text="${licitatie.modelTelefon}"></h2>
                <p th:text="'Start: ' + ${licitatie.startTimp}"></p>
                <p th:text="'Stop: ' + ${licitatie.stopTimp}"></p>
                <p th:text="'Oferta Minimă: ' + ${licitatie.minOferta} + ' RON'"></p>
                <a class="btn" th:href="@{'/licitatii/detalii/' + ${licitatie.masaID}}">Vezi Detalii</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer">
        <p>&copy; 2025 Licitații Online</p>
    </div>
</footer>
</body>
</html>
